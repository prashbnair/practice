group = 'com.vmware'
version = '1.0'

allprojects {
    apply plugin: 'java'

    java.sourceCompatibility = JavaVersion.VERSION_11
    java.targetCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation("org.junit.jupiter:junit-jupiter:5.9.3")
    }

    test {
        useJUnitPlatform()
    }

}

